<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .chat-container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        #messages {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }
        .message {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .message strong {
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>WebSocket Chat</h2>

    <label for="chatId">Chat ID:</label>
    <input type="text" id="chatId" placeholder="–í–≤–µ–¥–∏—Ç–µ chatId">
    <button onclick="subscribe()">–ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</button>
    <br><br>

    <label for="message">Message:</label>
    <input type="text" id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <h3>–°–æ–æ–±—â–µ–Ω–∏—è:</h3>
    <div id="messages"></div>
</div>

<script>
    let stompClient = null;
    let chatId = "";

    function connect() {
        const token = "eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJjZTRiY2UyZi04NTMwLTRkNzMtOGJiMC0zZDI2NmEzNzVkMzIiLCJyb2xlIjpbIlVTRVIiXSwic3RhdHVzIjoiQUNUSVZFIiwiZXhwIjoxNzQxMjUxNDkwfQ.y0vQ3v5MrvnihNjJm0eZpbohN_9MYNmyu6tyEqunY5njann6-dnLUrhVkXGiPNPocx9FVdPgsuWXFuuYpTxsuw";
        const socket = new SockJS(`http://localhost:8080/ws?token=${token}`);
        stompClient = Stomp.over(socket);

        stompClient.connect(
            {Authorization: `Bearer ${token}`},
            function (frame) {
                console.log("‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω: " + frame);
            },
            function (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ", error);
            }
        );
    }

    function subscribe() {
        let newChatId = document.getElementById("chatId").value.trim();

        if (!newChatId) {
            alert("–í–≤–µ–¥–∏—Ç–µ chatId –ø–µ—Ä–µ–¥ –ø–æ–¥–ø–∏—Å–∫–æ–π!");
            return;
        }

        if (chatId === newChatId) {
            console.log("üìå –£–∂–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ —ç—Ç–æ—Ç —á–∞—Ç: " + chatId);
            return;
        }

        chatId = newChatId;
        subscribeToChat(chatId);
    }

    function subscribeToChat(chatId) {
        console.log("üì¢ –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ —á–∞—Ç: " + chatId);
        isProcessingMessage = true;
        stompClient.subscribe("/topic/messages/" + chatId, function (message) {
            if (isProcessingMessage) {
                isProcessingMessage = false;

            } else {  // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ —É–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è, —Ç–æ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å
                console.log("üì© –ü–æ–ª—É—á–µ–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ:", message.body);
                isProcessingMessage = true;  // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥, —á—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ
                showMessage(JSON.parse(message.body));
            } // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø–æ—Å–ª–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏
        });
    }

    function sendMessage() {
        if (!stompClient || !stompClient.connected) {
            alert("WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!");
            return;
        }

        let text = document.getElementById("message").value.trim();
        if (!chatId) {
            alert("–í–≤–µ–¥–∏—Ç–µ chatId –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π —Å–æ–æ–±—â–µ–Ω–∏—è!");
            return;
        }
        if (!text) {
            alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è!");
            return;
        }

        const messageObj = {
            chatId: chatId,
            text: text,
            isRead: false,
            isDeleted: false,
            isEdited: false,
            timestamp: new Date().getTime()
        };

        stompClient.send("/app/send/" + chatId, {}, JSON.stringify(messageObj));
        console.log("üì§ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:", messageObj);
    }

    function showMessage(message) {
        const messagesDiv = document.getElementById("messages");

        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏—è
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        messageElement.innerHTML = `
            <strong>–û—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å:</strong> ${message.senderId} <br>
            <strong>–°–æ–æ–±—â–µ–Ω–∏–µ:</strong> ${message.text} <br>
            <strong>–í—Ä–µ–º—è:</strong> ${new Date(message.timestamp).toLocaleString()}
        `;

        messagesDiv.appendChild(messageElement);
    }

    window.onload = function () {
        connect();
    };
</script>

</body>
</html>
